<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Comments</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Icons -->
<script src="https://kit.fontawesome.com/2e7fd39b04.js" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

<!-- Bootstrap CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- Custom styles -->
<link rel="stylesheet" href="style.css">

<body onload="getCommentsList()">
  <div id="content" class="container-md">
    <header>
      <!-- Navigation bar at the top -->
      <div class="row">
        <nav id="my-nav"></nav>
      </div>
    </header>

    <!-- Comments -->
    <!-- Number of comments dropdown -->
    <label for="max-comments">Number of comments to diplay</label>
    <select form="comment-form" id="max-comments" name="max-comments" onchange="getCommentsList()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
    <div id="comment-container"></div>
    <form id="comment-form" onsubmit="postComment(event)" action="/comments" method="POST">
      <textarea name="comment-input"></textarea>
      <input type="submit" />
    </form>
  </div>

  <!-- SCRIPTS  -->
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!--TypewiterJS Script-->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  <!-- Custom JS -->
  <script src="nav.js"></script>
  <script src="comments.js"></script>
</body>
